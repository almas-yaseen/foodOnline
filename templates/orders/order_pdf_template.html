<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <h1>Order Details</h1>
    <h2>Order Number: {{ order.order_number }}</h2>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in ordered_food %}
            <tr>
                <td>{{ item.fooditem }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.price }}</td>
                <td>${{ item.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Total Amount: ${{ order.total }}</p>
    <p>Payment Method: {{ order.payment_method }}</p>

    <!-- Add more order details as needed -->

</body>
</html>
